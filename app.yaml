application: minedperday
version: 1-1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /style\.css
  static_files: templates/style.css
  upload: templates/style\.css

- url: .*
  script: bitcoin_data.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
